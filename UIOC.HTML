<form action="http://localhost:5678/webhook-test/uoc-start" method="POST">
  <label>启动类型：</label>
  <select name="start_type" required>
    <option value="subsystem">子系统编码</option>
    <option value="cloud">云产品编码</option>
  </select>
  
  <label>子系统编码：</label>
  <select name="subsystem_code">
    <option value="">请选择子系统编码</option>
    <!-- 选项列表 -->
  </select>
  
  <label>决策人：</label>
  <input type="text" name="decision_maker" placeholder="请输入工程或姓名" required>
  
  <label>启动级别：</label>
  <select name="start_level" required>
    <option value="low">低级</option>
    <option value="medium">中级</option>
    <option value="high">高级</option>
    <option value="test">测试环境</option>
  </select>
  
  <label>来源：</label>
  <select name="source" required>
    <option value="monitor">监控</option>
    <option value="ops">运维发现</option>
    <option value="user">用户报废</option>
  </select>
  
  <label>现象描述：</label>
  <textarea name="description" maxlength="50" placeholder="0/50"></textarea>
  
  <button type="button">取消</button>
  <button type="submit">确定启动</button>
</form>
